<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="add">Add</button>
  <button v-on:click="counter2++">Add 2</button>
  <button v-on:click="subtract">Subtract</button>
  <p>{{ counter }}</p>
  <p>{{ counter2 }}</p>
  <!-- <p>{{ counter >= 5 ? 'Maior ou gual a 5' : 'Menor ou igual a 5' }}</p> -->
  <!-- <p>Resultado: {{ result() }}</p> -->
  <p>Resultado: {{ result }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
      counter2: 0,
    },
    computed: {
      result() {
        console.log("Método computed resultado chamado...");
        return this.counter >= 5 ? "Maior ou gual a 5" : "Menor ou igual a 5";
      },
    },
    watch: {
        counter(novo, antigo) {
            setTimeout(() => {
                this.counter = 0
            }, 2000)
        }
    },
    methods: {
      add() {
        this.counter++;
      },
      subtract() {
        this.counter--;
      },
      //   result() {
      //       console.log('Método computed resultado chamado...')
      //       return this.counter >= 5 ? 'Maior ou gual a 5' : 'Menor ou igual a 5'
      //   }
    },
  });
</script>
