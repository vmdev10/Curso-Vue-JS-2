<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="add">Add 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add() {
                this.counter++
            }
        }
    })
</script>
