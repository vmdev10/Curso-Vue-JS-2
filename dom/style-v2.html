<script src="https://unpkg.com/vue/dist/vue.js"></script>

<style>
    .box {
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
   <div class="box">
    <div 
        class="demo" 
        Aplicar a classe c1 caso applyC1 seja veradeiro
        :class="{c1: applyC1}"
        @click="applyC1 = !applyC1"
    >
    </div>
    <div
        class="demo"
        Aplicar a classe c2 caso applyC1 seja verdadeiro
        :class="{c2: applyC1}"
    >
    </div>
    <div 
        class="demo"
        :class="style1"
    >
    </div>
   </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            applyC1: false
        },
        // Caso sejam definidas várias classes, é viável usar a propriedade computada
        computed: {
            style1 () {
                return {
                    c1: this.applyC1,
                    c2: !this.applyC1
                }
            }
        }
    })
</script>
