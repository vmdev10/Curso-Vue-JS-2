<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <!-- ExpressÃµes Java Script simples podem ser interpoladas no template -->
  {{ 1 + 2 - 100 * 2 }}
  <!-- <p>{{ counter * 2 }}</p> -->
  <p>{{ counter }}</p>
  <p>{{ counter >= 10 ? 'Maior ou igual a 10' : 'Menor que 10' }}</p>
  <button v-on:click="add">Add 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
    },
    methods: {
      add() {
        this.counter++;
      },
    },
  });
</script>
