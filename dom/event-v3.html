<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="add(10)">Add 5</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            add(step, event) {
                // Quando um parâmetro personalizado é passado, o evento por padrão deixa de ser definido
                console.log(step, event)
                this.contador += step
            }
        }
    })
</script>
