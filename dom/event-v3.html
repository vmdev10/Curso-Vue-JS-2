<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="add(10, $event)">Add</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add(step, event) {
                // Quando um parâmetro personalizado é passado, o evento por padrão deixa de ser definido
                // Para usa-lo junto ao parâmentro é preciso definir a palavra reservada $event junto ao parâmetro
                console.log(step, event)
                this.counter += step
            }
        }
    })
</script>
