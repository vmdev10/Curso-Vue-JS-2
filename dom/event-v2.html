<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="add">Add 1</button>
    <p v-on:mousemove="coordinates">Mouse: {{ x }} e {{ y }}</p>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            add() {
                this.counter++
            },
            coordinates(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
